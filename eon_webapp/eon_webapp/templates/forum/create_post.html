<!-- templates/registration/login.html -->
{% extends 'base.html' %}

{% block title %}Create Post{% endblock %}

{% block content %}
<h2>Create Post</h2>
<form method="post" action="">
  {% csrf_token %}
  {% for field in form %}
  <div class="col-sm">
    <label>{{field.label}}</label>
  </div>
  <div class="col-sm">
    {{field}}
    {{field.error}}
    {{form.media}}
  </div><br>
  {% endfor %}
  <button type="submit">Create</button>
</form>
{% endblock %}
