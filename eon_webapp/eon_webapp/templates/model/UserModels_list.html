<style>
hr {
  display: block;
  margin-top: 0.5em;
  margin-bottom: 0.5em;
  margin-left: auto;
  margin-right: 0.5em;
  border-style: inset;
  border-width: 1px;
}
</style>
{% if UserModels %}
<div id="models_list">
  {% for Model in UserModels %}
    <div class="d">
      <label>{{Model.model_name}} </label>
        <a href="{% url 'view_user_model' Model.pk%}">view</a>
        {% if Model.tags %} <br> Tags: {% for tag in Model.tags %}{{tag}},{% endfor %} {% endif %}
        <!-- <a href="{% url 'Update-UserModel' Model.pk%}">edit</a> -->
        <!-- <a href="{% url 'Delete-UserModel' Model.pk%}">delete</a> -->

      <hr>
    </div>
  {% endfor%}
</div>
{% else %}
  <p>No Models Found !</p>
{% endif %}
