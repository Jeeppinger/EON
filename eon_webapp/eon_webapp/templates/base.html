<!-- templates/base.html -->
<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <title>{% block title %}EON{% endblock %}</title>
<style>
body {
  font-family: "Lato", sans-serif;
}

.sidenav {
  width: 200px;
  position: fixed;
  z-index: 1;
  top: 12vh;
  left: 10px;
  background: #eee;
  overflow-x: hidden;
  padding: 8px 0;
}

.sidenav a {
  padding: 15px 8px 6px 16px;
  text-decoration: none;
  font-size: 25px;
  color: #2196F3;
  display: block;
}

.sidenav a:hover {
  color: #064579;
}

.main {
  margin-left: 210px; /* Same width as the sidebar + left position in px */
  font-size: 28px; /* Increased text to enable scrolling */
  padding: 0px 10px;
}

@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}
#title_bar {
  height: 10vh;
  background-color: grey;
}
#user_section {
  height: inherit;
  float: right;
  padding: 10px;
}
</style>
</head>
<body>
<div id="title_bar">
  <img src="static/logo.png" alt="EON_logo"/>
  <div id="user_section">
    {% if user.is_authenticated %}
      Hi {{ user.username }}!
      <p><a href="{% url 'logout' %}">logout</a></p>
      {% else %}
      <a href="{% url 'login' %}">login</a>
      <br>
      <a href="{% url 'signup' %}">signup</a>
    {% endif %}
  </div>
</div>
<div class="sidenav">
  <a href="{% url 'dashboard' %}">Dashboard</a>
  <a href="{% url 'home' %}">Users</a>
  <a href="{% url 'forum_index' %}">Forums</a>
  <a href="{% url 'model_index' %}">Models</a>
</div>
<div class="main">
  {% block content %}
  {% endblock %}
</div>
</body>
</html>
