{% extends 'base.html' %}

{% block title %}Forum View{% endblock %}

{% block content %}
<h2>{{forum_name}}</h2>
<p>{{forum_desc}}</p>

<h3>Threads</h3>
{% if threads %}
<ul>
  {% for thread in threads %}
    <li>
      <a href="/forum/view/thread/{{thread.id}}">{{ thread.name }}</a>
    </li>
  {% endfor %}
</ul>
{% else %}
  <p>There are no threads.</p>
{% endif %}
{% endblock %}
